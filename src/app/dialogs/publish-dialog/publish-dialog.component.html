<div class="container">
    <button class="close-button" mat-icon-button [mat-dialog-close]="true"> 
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </button>
    <div mat-dialog-content>
        <h1 mat-dialog-title *ngIf="data.publish == false">Are you sure that you want to publish this dorm post?</h1>
    <h1 mat-dialog-title *ngIf="data.publish == true">Are you sure that you want to unpublish this dorm post?</h1>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary" (click)="onNoClick()">No</button>
        <button mat-button mat-dialog-close color="primary" (click)="publishDorm()" *ngIf="data.publish == false">Yes</button>
        <button mat-button mat-dialog-close color="primary" (click)="unPublishDorm()" *ngIf="data.publish == true">Yes</button>
    </div>
</div>
