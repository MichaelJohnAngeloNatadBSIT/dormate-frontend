<div class="container">
  <button class="close-button" mat-icon-button [mat-dialog-close]="true"> 
      <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  <div mat-dialog-content>
      <h1 mat-dialog-title>Are you sure that you want to accept <b>{{ scheduleData.tenant_full_name }}</b> as tenant of this dorm?</h1>
  </div>

  <div mat-dialog-actions>
      <button mat-button mat-dialog-close color="primary" (click)="onNoClick()">No</button>
      <button mat-button mat-dialog-close color="primary" (click)="acceptAsTenant()">Yes</button>
  </div>
</div>
