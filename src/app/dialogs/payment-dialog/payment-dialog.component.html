<div class="card">
  <div class="d-flex pt-3 pl-3">
    <div><img src="assets/GCASH.png" width="80" height="80" /></div>
    <div class="mt-3 pl-2">
      <span class="name">{{ data.lessor }}</span>
      <div><span class="cross"></span><span class="pin ml-2">8880</span></div>
    </div>
  </div>

  <div class="py-2 px-3">
    <div class="first pl-2 d-flex py-2">
      <div class="form-check">
        <input
          type="radio"
          name="optradio"
          class="form-check-input mt-3 dot"
          checked
        />
      </div>
      <div class="border-left pl-2">
        <span class="head">Total amount due</span>
        <div><span class="dollar">â‚±</span><span class="amount">100</span></div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between px-3 pt-4 pb-3">
    <div><span class="back" (click)="closeDialog()">Go back</span></div>
    <button type="button" class="btn btn-primary button" (click)="paymentPortal()" *ngIf="!checkOutUrl">
      Create Payment
    </button>
    <button type="button" class="btn btn-primary button" (click)="paymentPortal()" *ngIf="checkOutUrl">
      Pay Amount
    </button>
  </div>
  
</div>
