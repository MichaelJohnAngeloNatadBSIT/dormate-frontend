
<!-- add time picker in this form -->
<div class="container">
  <div class="row">
    <form class="" [formGroup]="form" (ngSubmit)="scheduleVisit()">
      <div class="col">
        <label for="description" class="description-label">
          <p>Visit Description:</p>
        </label>
        <mat-form-field class="example-full-width">
          <textarea
            matInput
            placeholder="You can state your time of visit and other requests here"
            type="text"
            formControlName="description"
            id="description"
            style="height: 50px;"
          ></textarea>
          <mat-error *ngIf="hasError('description', 'maxlength')"
            >Not more than 100 characters</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col">
        <label for="schedule_date" class="labels-image">
          <h4>Date of Visit:</h4>
        </label>
        <mat-form-field class="example-full-width">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="schedule_date"
            id="schedule_date"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col">
        <button mat-raised-button color="primary" class="btn-block update-button">
          Schedule A Visit
        </button>
        <button
          mat-raised-button
          color="secondary"
          class="btn-block update-button"
          [mat-dialog-close]="true"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
