<div class="container">
    <button class="close-button" mat-icon-button [mat-dialog-close]="true"> 
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </button>
    <div mat-dialog-content>
        <h1 mat-dialog-title>Are you sure that you want to delete this dorm post?</h1>
    </div>

    <div mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary" (click)="onNoClick()">No</button>
        <button mat-button mat-dialog-close color="primary" (click)="deleteDorm()">Yes</button>
    </div>
</div>
